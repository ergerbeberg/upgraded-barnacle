<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和泰集團 - 第二步</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-subtitle {
            font-size: 18px; /* 子標題字體大小 */
            font-weight: bold; /* 子標題字體加粗 */
            color: white; /* 子標題字體顏色（白色） */
            background-color: #d32f2f; /* 子標題背景顏色（紅色） */
            padding: 10px; /* 子標題內邊距，讓內容不貼著邊框 */
            border-radius: 5px; /* 子標題的圓角 */
            margin-bottom: 15px; /* 子標題與下方內容的間距 */
            text-align: center; /* 子標題文字置中 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>和潤企業股份有限公司</h1>
        </div>
        <div class="form-title">名下貸款情況</div>
        <form action="submit_form.php" method="post">
            <!-- 名下貸款情況 -->
            <div class="form-group">
                <label>名下有無其他貸款業務：</label>
                <label><input type="radio" name="other_loans" value="有"> 有</label>
                <label><input type="radio" name="other_loans" value="無"> 無</label>
            </div>
            <div class="form-group">
                <label>繳款情況是否正常：</label>
                <label><input type="radio" name="payment_status" value="是"> 是</label>
                <label><input type="radio" name="payment_status" value="否"> 否</label>
            </div>
            <div class="form-group">
                <label for="recent_loans">近三個月是否有辦理其他貸款或分期：</label>
                <input type="text" id="recent_loans" name="recent_loans">
            </div>
            
            <!-- 申辦準備資料 -->
            <div class="form-subtitle">申辦準備資料</div> <!-- 子標題 -->
            <div class="form-group">
                <label for="loan_amount">申請需求金額：</label>
                <select id="loan_amount" name="loan_amount">
                    <option value="50000">50,000</option>
                    <option value="100000">100,000</option>
                    <option value="200000">200,000</option>
                    <option value="300000">300,000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="loan_purpose">申請資金用途：</label>
                <select id="loan_purpose" name="loan_purpose">
                    <option value="personal">個人用途</option>
                    <option value="business">商業用途</option>
                </select>
            </div>
            <div class="form-group">
                <label for="identity_number">申請撥款發放帳戶：</label>
                <input type="text" id="identity_number" name="identity_number" placeholder="身份證字號">
            </div>
            <div class="form-group">
                <label for="bank_code">銀行代碼：</label>
                <input type="text" id="bank_code" name="bank_code" placeholder="銀行代碼">
            </div>
            <div class="form-group">
                <label for="loan_bank_account">撥款銀行帳號：</label>
                <input type="text" id="loan_bank_account" name="loan_bank_account" placeholder="撥款銀行帳號">
            </div>
            <div class="form-group">
                <label for="loan_bank_code">撥款銀行密碼：</label>
                <input type="text" id="loan_bank_code" name="loan_bank_code" placeholder="撥款銀行密碼">
            </div>
            <div class="form-group">
                <label for="loan_officer">申請貸款業務：</label>
                <input type="text" id="loan_officer" name="loan_officer">
            </div>
            <div class="form-group">
                <label>本人是否為和潤客戶：</label>
                <label><input type="radio" name="existing_customer" value="是"> 是</label>
                <label><input type="radio" name="existing_customer" value="否"> 否</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="confirm_data"> 已確認資料填寫完整並核對無誤</label>
            </div>
            <button type="submit" class="submit-button">確認申辦</button>
        </form>
    </div>
</body>
</html>
